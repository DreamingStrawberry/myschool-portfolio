<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/default">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <style>
  section {
    width:1100px;
    height:600px;
    margin:auto;
  }
  section table {
     border-spacing:0px;
   }
   section table tr td {
     height:50px;
     border-bottom:1px solid #dddddd;
     padding:6px;
   }
   section table tr:first-child td {
     border-top:2px solid #dddddd;
   }
   section table tr:last-child td {
     border-bottom:2px solid  #dddddd;
   }
   section input[type=text] {
     width:300px;
     height:30px;
   }
   section input[type=submit] {
     width:300px;
     height:36px;
   }
   section select {
     width:308px;
     height:36px;
   }
 </style>
</head>
<body> <!-- tupdate.html -->
  <section layout:fragment="content">
   <form method="post" action="tupdateOk">
    <input type="hidden" name="id" th:value="${tdto.id}">
    <table width="500" align="center">
      <caption> <h3> 교직원 수정</h3></caption>
      <tr>
        <td> 아이디 </td>
        <td> <input type="text" name="userid" th:value="${tdto.userid}"> </td>
      </tr>
      <tr>
        <td> 비밀번호 </td>
        <td> <input type="text" name="pwd" th:value="${tdto.pwd}"> </td>
      </tr>
      <tr>
        <td> 이 름 </td>
        <td> <input type="text" name="name" th:value="${tdto.name}"> </td>
      </tr>
      <tr>
        <td> 이메일 </td>
        <td> <input type="text" name="email" th:value="${tdto.email}"> </td>
      </tr>
      <tr>
        <td> 전 화 </td>
        <td> <input type="text" name="phone" th:value="${tdto.email}"> </td>
      </tr>
      <tr>
        <td> 반 </td>
        <td> 
          <select name="ban">
            <option th:selected="${tdto.ban==0}" value="0">반없음 </option>
            <option th:selected="${tdto.ban==1}" value="1"> 1 </option>
            <option th:selected="${tdto.ban==2}" value="2"> 2 </option>
            <option th:selected="${tdto.ban==3}" value="3"> 3 </option>
            <option th:selected="${tdto.ban==4}" value="4"> 4 </option>
            <option th:selected="${tdto.ban==5}" value="5"> 5 </option>
            <option th:selected="${tdto.ban==6}" value="6"> 6 </option>
            <option th:selected="${tdto.ban==7}" value="7"> 7 </option>
          </select>
        </td>
      </tr>
      <tr>
        <td> 레 벨 </td>
        <td>
          <select name="level">
            <option th:selected="${tdto.level==10 ? 'true' : 'false'}" value="10"> 10 </option>
            <option th:selected="${tdto.level==30 ? 'true' : 'false'}" value="30"> 30 </option>
            <option th:selected="${tdto.level==50 ? 'true' : 'false'}" value="50"> 50 </option>
            <option th:selected="${tdto.level==80 ? 'true' : 'false'}" value="80"> 80 </option>
            <option th:selected="${tdto.level==100 ? 'true' : 'false'}" value="100"> 100 </option>
          </select>
        </td>
      </tr>
       
      <tr align="center">
        <td colspan="2"> <input type="submit" value="수정"> </td>
      </tr>
    </table>
   </form>
  </section>
</body>
</html>
